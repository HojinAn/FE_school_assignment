<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <title>Star Rating Page</title>
</head>
<body>
    <main id="main-section">
        <h1 class="sr-only">파이썬 부트캠프 별점 페이지</h1>
        <section class="rating-tab">
            <h2 class="sr-only">별점 등록 탭</h2>
            <img src="src/img/poster_bootcamp.png" alt="PYTHON BOOTCAMP 얕은물" class="cont-img">
            <article class="cont-info">
                <ul class="notice">
                    <li class="genre">드라마</li>
                    <li class="age-rate">전체이용가</li>
                </ul>
                <h3 class="cont-tit">파이썬 부트캠프</h3>
                <fieldset class="chckbx-wrap">
                    <input type="checkbox" id="inpLike" class="inp-like sr-only"></input>
                    <label for="inpLike" class="labl-like on"></label>
                    <input type="checkbox" id="inpHrt" class="inp-hrt sr-only"></input>
                    <label for="inpHrt" class="labl-hrt"></label>
                </fieldset>
                <em class="rating-avg">별점 평균 4.5</em>
                <form class="rating-form">
                    <fieldset class="rating-info">
                        <label for="rate0.5" class="star-half">
                            <input type="radio" name="star-rating" id="rate0.5" class=" sr-only">
                        </label>
                        <label for="rate1" class="star">
                            <input type="radio" name="star-rating" id="rate1" class=" sr-only">
                        </label>
                        <label for="rate1.5" class="star-half">
                            <input type="radio" name="star-rating" id="rate1.5" class=" sr-only">
                        </label>
                        <label for="rate2" class="star">
                            <input type="radio" name="star-rating" id="rate2" class=" sr-only">
                        </label>
                        <label for="rate2.5" class="star-half">
                            <input type="radio" name="star-rating" id="rate2.5" class=" sr-only">
                        </label>
                        <label for="rate3" class="star">
                            <input type="radio" name="star-rating" id="rate3" class=" sr-only">
                        </label>
                        <label for="rate3.5" class="star-half on">
                            <input type="radio" name="star-rating" id="rate3.5" class=" sr-only">
                        </label>
                        <label for="rate4" class="star">
                            <input type="radio" name="star-rating" id="rate4" class=" sr-only">
                        </label>
                        <label for="rate4.5" class="star-half">
                            <input type="radio" name="star-rating" id="rate4.5" class=" sr-only">
                        </label>
                        <label for="rate5" class="star">
                            <input type="radio" name="star-rating" id="rate5" class=" sr-only">
                        </label>
                    </fieldset>
                    <button type="button" class="btn-reset">
                        <img src="./src/img/icon_remove_star.png" alt="별점 초기화">
                    </button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
